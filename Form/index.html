<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <div class="container">
            <h2>Registration Form</h2>
            <form action="">
                <div class="mb-2">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="text"
                        placeholder="Enter your email"
                        class="form-control"
                        id="email"
                    >
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        placeholder="Enter the password"
                        class="form-control"
                        id="password"
                    >
                </div>
                <div class="mb-2">
                    <label for="address" class="form-label">
                        Address
                    </label>
                    <input
                        type="address"
                        placeholder="Enter the address"
                        class="form-control"
                        id="address"
                    >
                </div>
                <div class="mb-2">
                    <select name="" id="" class="form-select">
                        <option selected>Choose your gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
                <div class="form-check mb-2">
                    <label for="agreebs" class="form-check-label">Agree</label>
                    <input type="checkbox" class="form-check-input" id="agreebs">
                </div>
                <div class="form-check mb-2">
                    <label for="radiobs" class="form-check-label">Yes</label>
                    <input type="radio" class="form-check-input" id="radiobs">
                </div>
                <div class="form-check form-switch">
                    <label for="switch" class="form-check-label">Volume</label>
                    <input type="checkbox" class="form-check-input" id="switch">
                </div>
                <button class="btn btn-primary m-2">Login</button>
            </form>
        </div>
    </body>
</html>
